<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素属性选择器</title>
    <style type="text/css">
        [href] {
            border: thin black solid;
            padding: 4px;
        }
        [class~="class2"] {
            border: thin red solid;
            padding: 4px;
        }
        [lang|="en"] {
            font-weight: bold;
            color: saddlebrown
        }
    </style>
</head>
<body>
    <a lang="en-us" class="class1 class2">Visit the Apress website</a>
    <p>I like <span lang="en-gb" class="class2">apples</span> and oranges.</p>
    <a lang="en" href="http://w3c.org">Visit the W3C website</a>
</body>
</html>
