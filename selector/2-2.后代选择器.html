<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后代选择器</title>
    <style type="text/css">
        p span {
            border: thin black solid;
            padding: 4px;
        }

        #mytable td {
            border: thin black solid;
            padding: 4px;
        }
    </style>
</head>
<body>
    <a href="http://apress.com">Visit the Apress website</a>
    <p>I like <span>apples</span> and oranges.</p>
    <a href="http://w3c.org">Visit the W3C website</a>

    <table id="mytable">
        <tr><th>Name</th><th>City</th></tr>
        <tr><td>Adam Freeman</td><td>London</td></tr>
        <tr><td>Joe Smith</td><td>New York</td></tr>
        <tr><td>Anne Jones</td><td>Paris</td></tr>
    </table>
    <p>line</p>
    <table id="othertable">
        <tr><th>Name</th><th>City</th></tr>
        <tr><td>Peter</td><td>Boston</td></tr>
        <tr><td>Chuck Fellows</td><td>New York</td></tr>
        <tr><td>Jone Firth</td><td>Paris</td></tr>
    </table>
</body>
</html>
