<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择子元素</title>
    <style type="text/css">
        body > * > span, tr > th {
            border: thin black solid;
            padding: 4px;
        }
    </style>
</head>
<body>
    <table id="mytable">
        <tr><th>Name</th><th>City</th></tr>
        <tr><td>Adam Freeman</td><td>London</td></tr>
        <tr><td>Joe Smith</td><td>New York</td></tr>
        <tr><td>Anne Jones</td><td>Paris</td></tr>
    </table>
    <p>line <span>children</span></p>
    <table id="othertable">
        <tr><th>Name</th><th>City</th></tr>
        <tr><td>Peter</td><td>Boston</td></tr>
        <tr><td>Chuck Fellows</td><td>New York</td></tr>
        <tr><td>Jone Firth</td><td>Paris</td></tr>
    </table>
</body>
</html>
