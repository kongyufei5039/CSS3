<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>控制元素的可见性</title>
    <style type="text/css">
        tr > th {
            text-align: left;
            background: grey;
            color: white;
        }

        tr > th:only-of-type {
            text-align: right;
            background: lightgrey;
            color: grey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Size</th>
        </tr>
        <tr id="firstchoice">
            <th>Favorite:</th>
            <td>Apples</td>
            <td>Green</td>
            <td>Medium</td>
        </tr>
        <tr>
            <th>2nd Favorite:</th>
            <tr>Oranges</tr>
            <tr>Orange</tr>
            <tr>Large</tr>
        </tr>
    </table>
    <p>
        <button>Visible</button>
        <button>Collapse</button>
        <button>Hidden</button>
    </p>
    <script type="text/javascript">
        var buttons = document.getElementsByTagName("BUTTON");
        for(var i = 0; i < buttons.length; i++){
            buttons[i].onclick = function(e) {
                document.getElementById("firstchoice").style.visibility =
                e.target.innerHTML;
            }
        }
    </script>
</body>
</html>
